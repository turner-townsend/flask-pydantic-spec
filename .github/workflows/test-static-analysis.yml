name: Testing + Static Analysis

on:
  pull_request:
    branches:
      - master
      - dev
  push:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 5
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v1

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}

      - name: Lint
        run: |
          make lint

      - name: Test
        run: |
          make test
